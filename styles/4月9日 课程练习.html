<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script 语法练习2</title>
    <script>
        //类和对象
        //1.定义一个类
        class Student{
            //构造函数
            constructor(name,age,school,grade){
        this.name=name;
        this.age=age;
        this.school=school;
        this.grade=grade;
            }
            //方法
            learn(subject="语文"){
                console.log(`${this.name}正在学习${subject},真棒！`);
            }
            exam(){
                console.log(`${this.name}正在考试，加油！`);
            }
        }
        //2.创建对象
        let 小明=new Student("小明",7,"实验小学",1);
小明.learn("数学");
小明.exam();

class Undergraduate extends Student{
    constructor(name,age,school,grade,department,major,experience){
        super(name,age,school,grade);
        this.department=department;
        this.major=major;
        this.experience=experience;
    }
    intern(crop){
        console.log(`${this.name}在${crop}实习,非常有经验!总计获得经验值1000+`);
        console.log(super.exam())
    }
}
let 阿强=new Undergraduate("阿强",19,"科技大学",1,"计算机科学与技术","软件工程",0);
阿强.intern("华为");

//回调函数，函数作为参数传递给另一个函数
console.log("小红在前面乖乖排队")

setTimeout(function(){console.log("其他同学在队列后面很生气！") },1000);

console.log("小强在队列里胡乱插队")

    </script>
</head>
