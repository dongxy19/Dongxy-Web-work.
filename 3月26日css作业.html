<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS练习:背景、盒模型、布局、动画</title>
    <style>
     p {
    background-color: #89dff3;
    color: rgb(245, 146, 192);
} </style>
<body>
    <div style="background-color: cornflowerblue;
    color: deeppink;
    position: fixed;">
    <h1>CSS练习:背景、盒模型、布局、动画</h1></div>
    <section>
        <h2>背景</h2>
        <div>
            <p></p>
        </div>
    </section>
<section>
    <h2>盒模型</h2>
    <style>
  box{
  width: 90%;
  height: 300px;

  }

    </style>
</section>
<section>
    <h2>布局</h2>
    <div style="height: max-content;
    width: max-content;
    color: blueviolet;">
        <h3>display的不同取值(小红书海外博主不同名称)</h3>
        <style>
            display-demo p{
                display:inline;
            }
        </style>
        <div class="display-demo">
            <p>段1:"小红书海外博主" → "海外内容创作者(Overseas Content Creator)"</p>
            <p>段2:"TikTok难民" → "平台迁移用户(Platform Migration User)</p>
            <p>段3:"小红书中美用户大对账" → "跨文化用户对比(Cross-cultural User Analysis)</p>
        </div>
    </div>
</section>
<section>
    <h2>动画：</h2>
    <style>
        .animate-box{
            width: 100px;
            height: 100px;

        }
    </style>
    <div class="animate-box">盒模型内容</div>

</section>
</head>
</html></body>
